<script>
    // JavaScript code
  
    // Function to toggle selection on click
    function toggleSelection(imgElement) {
      imgElement.classList.toggle("selected");
    }
  
    // Function to save selected interests to local storage
    function saveSelection() {
      // Get all selected interest images
      const selectedImages = document.querySelectorAll('.selected');
  
      // Extract the interest names from the alt attribute of selected images
      const selectedInterests = Array.from(selectedImages).map(img => img.alt);
  
      // Save selected interests to local storage
      localStorage.setItem('selectedInterests', JSON.stringify(selectedInterests));
  
      // Redirect to the next page
      window.location.href = 'next_interests.html';
    }
</script>
